configs:
  cm:
    exec.enabled: true

  secret:
    createSecret: true

  params:
    server.insecure: true

controller:
  replicas: 1

  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 150m
      memory: 512Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

dex:
  enabled: false

redis:
  enabled: true

  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  exporter:
    enabled: true
    resources:
      limits:
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

server:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
      external-dns.alpha.kubernetes.io/hostname: argocd.cloud.davydehaas.dev
      external-dns.alpha.kubernetes.io/ttl: "120"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    ingressClassName: nginx
    hosts:
      - argocd.cloud.davydehaas.dev
    tls:
      - secretName: argocd-tls
        hosts:
          - argocd.cloud.davydehaas.dev

  ingressGrpc:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns
      external-dns.alpha.kubernetes.io/hostname: grpc.argocd.cloud.davydehaas.dev
      external-dns.alpha.kubernetes.io/ttl: "120"
      nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    ingressClassName: nginx
    hosts:
      - grpc.argocd.cloud.davydehaas.dev
    tls:
      - secretName: argocd-grpc-tls
        hosts:
          - grpc.argocd.cloud.davydehaas.dev


  configEnabled: false

  rbacConfigCreate: false

repoServer:
  replicas: 1

  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

applicationSet:
  enabled: false

notifications:
  enabled: false
