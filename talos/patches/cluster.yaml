cluster:
  controlPlane:
    endpoint: https://cloud.davydehaas.dev:6443
  clusterName: test
  allowSchedulingOnControlPlanes: true

  network:
    cni:
      # Disables the default CNI
      name: none

  proxy:
    # Disables kube-proxy
    disabled: true

  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0

  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
